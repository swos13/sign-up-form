<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="image">
        <div class="logo-container">
            <img src="topLogo.png">THOR
        </div>
        <p class="img-text">Photo by <a href="https://unsplash.com/@jaimiephillips">Jaimie Phillips</a> on <a href="https://www.unsplash.com">Unsplash</a></p>
    </div>
    <form>
        <div class="header-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started</p>
                <span>You <em>know</em> you want to.</span>
        </div>
        <div class="form-body-container">
            <h2>Let's do this!</h2>
            <div class="data-input-container">
                <div class="form-row">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required>
                        <label class="invalid">First name is required</label>
                    </div>
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
                        <label class="invalid">Last name is required</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        <label class="invalid">Email address is invalid</label>
                    </div>
                    <div class="input-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone-number" maxlength="12" pattern="(\+[0-9]{10}[0-9]?)|([0-9]{9})" placeholder="+48123456789" required>
                        <label class="invalid">Phone number format is not valid</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <label for="first-name">PASSWORD</label>
                        <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                        <label class="invalid">Password should have at least 8 characters, including letter, number and special character</label>
                    </div>
                    <div class="input-container">
                        <label for="confirmed-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmed-password" name="confirmed-password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                        <label class="invalid">Passwords do not match</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="submission-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </form>
</body>
</html>
