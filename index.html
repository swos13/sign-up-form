<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="image">
        <div class="logo-container">
            <img src="topLogo.png">THOR
        </div>
        <p class="img-text">Photo by <a href="https://unsplash.com/@jaimiephillips">Jaimie Phillips</a> on <a href="https://www.unsplash.com">Unsplash</a></p>
    </div>
    <form>
        <div class="header-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started</p>
                <span>You <em>know</em> you want to.</span>
        </div>
        <div class="form-body-container">
            <h2>Let's do this!</h2>
            <div class="data-input-container">
                <div class="form-row">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John">
                        <label class="invalid">First name is required</label>
                    </div>
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smith">
                        <label class="invalid">Last name is required</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                        <label class="invalid">Email address is invalid</label>
                    </div>
                    <div class="input-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone-number" maxlength="12" placeholder="+48123456789">
                        <label class="invalid">Phone number format is not valid</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <label class="invalid">Password should have at least 8 characters, including letter, number and special character</label>
                    </div>
                    <div class="input-container">
                        <label for="confirmed-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmed-password" name="confirmed-password">
                        <label class="invalid">Passwords do not match</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="submission-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </form>
</body>
</html>
